    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: rainbowBackground 8s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes rainbowBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin: 50px 0;
        }

        .rotating-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: rotate 4s linear infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotating-image:hover {
            transform: rotate(0deg) scale(1.1);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
        }

        .star-particle {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: starShoot 1s ease-out forwards;
        }

        @keyframes starShoot {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        .coupon-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .coupon-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .coupon-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .coupon-button.moved {
            animation: moveAround 0.5s ease;
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-30px, 50px); }
            75% { transform: translate(30px, 30px); }
            100% { transform: translate(0, 0); }
        }

        .floating-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: white;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {

            }
            90% {

            }
            100% {

                opacity: 0;
            }

        .controls {

            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);

        .control-btn:hover {

        .music-controls {

        }

        }

        @media (max-width: 768px) {

                height: 150px;

                padding: 15px 30px;
            }
        }
    </style>

            // Ê∑ªÂä†ÂÖâÁéØÊïàÊûú

            // Ê∑ªÂä†Ê†∑Âºè

        // Â§ÑÁêÜ‰ºòÊÉ†Âà∏ÊåâÈíÆÁÇπÂáª

        // ÂàáÊç¢ÂΩ©ËôπÊ®°Âºè
        function toggleRainbowMode() {

        // ÂàáÊç¢ÂÖ®Â±èÊ®°Âºè
        function toggleFullscreen() {

        // ÂàáÊç¢Èü≥‰πêÊí≠Êîæ
        function toggleMusic() {

        // ÈÄöÁü•Á≥ªÁªü
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `

                background: rgba(0,0,0,0.8); color: white; padding: 15px 25px;

            document.body.appendChild(notification);

        // ÂàõÂª∫ÊµÆÂä®ÊòüÊòüËÉåÊôØ
        function createFloatingStars() {
            const container = document.getElementById('floatingStars');
            const stars = ['‚≠ê', '‚ú®', 'üí´', 'üåü', 'ü¶Ñ', 'üåà'];
            
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.textContent = stars[Math.floor(Math.random() * stars.length)];
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 6 + 's';
                star.style.fontSize = Math.random() * 20 + 15 + 'px';

        setInterval(createFloatingStars, 2000);

        const style = document.createElement('style');

                to { transform: translate(-50%, -100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // È°µÈù¢ÁÇπÂáª‰∫ã‰ª∂ÔºàÁî®‰∫éÈü≥‰πêÊí≠ÊîæÔºâ
        document.addEventListener('click', function() {

            }
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function(e) {
