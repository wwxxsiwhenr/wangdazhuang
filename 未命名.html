<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>爱心</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        canvas {
            background-color: black;
        }
        #text {
            position: absolute;
            color: #00FFFF;
            font-family: 'Helvetica', sans-serif;
            font-size: 20px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="heartCanvas"></canvas>
        <div id="text">吴家豪</div>
    </div>

    <script>
        // 常量定义
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#00FFFF";

        // 获取画布和上下文
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        // 爱心函数
        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            
            // 放大
            x *= shrinkRatio;
            y *= shrinkRatio;
            
            // 移到画布中央
            x += CANVAS_CENTER_X;
            y += CANVAS_CENTER_Y;
            
            return {x: Math.floor(x), y: Math.floor(y)};
        }

        // 内部扩散
        function scatterInside(x, y, beta = 0.15) {
            const ratioX = -beta * Math.log(Math.random());
            const ratioY = -beta * Math.log(Math.random());
            
            const dx = ratioX * (x - CANVAS_CENTER_X);
            const dy = ratioY * (y - CANVAS_CENTER_Y);
            
            return {x: x - dx, y: y - dy};
        }

        // 收缩效果
        function shrink(x, y, ratio) {
            const force = -1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.6);
            
            const dx = ratio * force * (x - CANVAS_CENTER_X);
            const dy = ratio * force * (y - CANVAS_CENTER_Y);
            
            return {x: x - dx, y: y - dy};
        }

        // 曲线函数
        function curve(p) {
            return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
        }

        // 爱心类
        class Heart {
            constructor(generateFrame = 20) {
                this._points = new Set(); // 原始爱心坐标集合
                this._edgeDiffusionPoints = new Set(); // 边缘扩散效果点坐标集合
                this._centerDiffusionPoints = new Set(); // 中心扩散效果点坐标集合
                this.allPoints = {}; // 每帧动态点坐标
                this.build(2000);
                this.randomHalo = 1000;
                this.generateFrame = generateFrame;
                
                for (let frame = 0; frame < generateFrame; frame++) {
                    this.calc(frame);
                }
            }

            build(number) {
                // 生成原始爱心点
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const {x, y} = heartFunction(t);
                    this._points.add(`${x},${y}`);
                }

                // 爱心内扩散
                const pointsArray = Array.from(this._points);
                for (const point of pointsArray) {
                    const [x, y] = point.split(',').map(Number);
                    for (let i = 0; i < 3; i++) {
                        const {x: nx, y: ny} = scatterInside(x, y, 0.05);
                        this._edgeDiffusionPoints.add(`${nx},${ny}`);
                    }
                }

                // 爱心内再次扩散
                for (let i = 0; i < 4000; i++) {
                    const point = pointsArray[Math.floor(Math.random() * pointsArray.length)];
                    const [x, y] = point.split(',').map(Number);
                    const {x: nx, y: ny} = scatterInside(x, y, 0.17);
                    this._centerDiffusionPoints.add(`${nx},${ny}`);
                }
            }

            calcPosition(x, y, ratio) {
                const force = 1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.520);
                
                const dx = ratio * force * (x - CANVAS_CENTER_X) + (Math.random() > 0.5 ? 1 : -1) * Math.floor(Math.random() * 2);
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + (Math.random() > 0.5 ? 1 : -1) * Math.floor(Math.random() * 2);
                
                return {x: x - dx, y: y - dy};
            }

            calc(generateFrame) {
                const ratio = 10 * curve(generateFrame / 10 * Math.PI);
                const haloRadius = Math.floor(4 + 6 * (1 + curve(generateFrame / 10 * Math.PI)));
                const haloNumber = Math.floor(3000 + 4000 * Math.pow(Math.abs(curve(generateFrame / 10 * Math.PI)), 2));
                
                const allPoints = [];
                const heartHaloPoint = new Set();
                
                // 光环
                for (let i = 0; i < haloNumber; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let {x, y} = heartFunction(t, 11.6);
                    const shrinked = shrink(x, y, haloRadius);
                    x = shrinked.x;
                    y = shrinked.y;
                    
                    const key = `${x},${y}`;
                    if (!heartHaloPoint.has(key)) {
                        heartHaloPoint.add(key);
                        x += Math.floor(Math.random() * 29) - 14; // -14 到 14 之间的随机数
                        y += Math.floor(Math.random() * 29) - 14;
                        const size = [1, 2, 2][Math.floor(Math.random() * 3)];
                        allPoints.push({x, y, size});
                    }
                }
                
                // 轮廓
                const pointsArray = Array.from(this._points);
                for (const point of pointsArray) {
                    const [x, y] = point.split(',').map(Number);
                    const {x: nx, y: ny} = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 3) + 1; // 1-3
                    allPoints.push({x: nx, y: ny, size});
                }
                
                // 边缘扩散点
                const edgePointsArray = Array.from(this._edgeDiffusionPoints);
                for (const point of edgePointsArray) {
                    const [x, y] = point.split(',').map(Number);
                    const {x: nx, y: ny} = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 2) + 1; // 1-2
                    allPoints.push({x: nx, y: ny, size});
                }
                
                // 中心扩散点
                const centerPointsArray = Array.from(this._centerDiffusionPoints);
                for (const point of centerPointsArray) {
                    const [x, y] = point.split(',').map(Number);
                    const {x: nx, y: ny} = this.calcPosition(x, y, ratio);
                    const size = Math.floor(Math.random() * 2) + 1; // 1-2
                    allPoints.push({x: nx, y: ny, size});
                }
                
                this.allPoints[generateFrame] = allPoints;
            }

            render(renderFrame) {
                const frame = renderFrame % this.generateFrame;
                const points = this.allPoints[frame];
                
                ctx.fillStyle = HEART_COLOR;
                for (const {x, y, size} of points) {
                    ctx.fillRect(x, y, size, size);
                }
            }
        }

        // 动画函数
        function draw(heart, frame = 0) {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            heart.render(frame);
            requestAnimationFrame(() => draw(heart, frame + 1));
        }

        // 初始化
        const heart = new Heart();
        draw(heart);
    </script>
</body>
</html>
