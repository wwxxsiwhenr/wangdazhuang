<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矛盾 - GitHub项目</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义颜色和字体
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .rotate-continuously {
                animation: rotate 15s linear infinite;
            }
            .text-shadow {
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }
            .bg-transition {
                transition: background-color 1.5s ease-in-out;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center overflow-hidden bg-transition">
    <!-- 页面容器 -->
    <div class="container mx-auto px-4 py-8 z-10 text-center">
        <!-- 标题 -->
        <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-bold mb-10 text-white text-shadow tracking-wider">
            矛盾
        </h1>
        
        <!-- 图片容器 -->
        <div class="relative w-full max-w-md mx-auto mb-10">
            <img 
                src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/51acc9487beb4be6878e53c32a2ada7b.png~tplv-a9rns2rl98-24:720:720.png?rk3s=1fb89129&x-expires=1757217526&x-signature=%2FKdH22ugePVe%2FRiMzuq%2BGgQEsFM%3D" 
                alt="白熊阅读《鲨鱼爱好者》杂志" 
                class="w-full h-auto rounded-lg shadow-2xl rotate-continuously object-cover"
            >
        </div>
        
        <!-- GitHub项目信息 -->
        <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-white">项目信息</h2>
            <p class="text-white/80 mb-4">这是一个展示"矛盾"主题的创意项目，通过视觉和听觉元素表达对立统一的概念。</p>
            <a href="#" class="inline-flex items-center gap-2 bg-white/20 hover:bg-white/30 text-white font-medium py-2 px-6 rounded-full transition-all duration-300">
                <i class="fa fa-github text-xl"></i>
                查看GitHub仓库
            </a>
        </div>
    </div>
    
    <!-- 背景音乐 -->
    <audio loop autoplay>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>
    
    <script>
        // 颜色数组 - 用于背景色轮播
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#5DADE2'
        ];
        
        let currentColorIndex = 0;
        
        // 切换背景颜色的函数
        function changeBackgroundColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            document.body.style.backgroundColor = colors[currentColorIndex];
        }
        
        // 每3秒切换一次背景颜色
        setInterval(changeBackgroundColor, 3000);
        
        // 音频播放控制 - 尝试自动播放（浏览器可能会阻止）
        document.addEventListener('click', function() {
            const audio = document.querySelector('audio');
            if (audio.paused) {
                audio.play().catch(e => {
                    console.log('自动播放被浏览器阻止，请点击页面手动播放:', e);
                });
            }
        }, { once: true });
    </script>
</body>
</html>
