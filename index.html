<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴家豪 - 全屏展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#EC4899',
                        accent: '#8B5CF6',
                        dark: '#1E293B',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .text-shadow-lg {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body class="overflow-hidden bg-gradient-to-br from-dark to-gray-800 min-h-screen">
    <!-- 背景音乐 -->
    <audio id="bgm" autoplay loop>
        <source src="https://sf5-hl-ali-cdn-tos.douyinstatic.com/obj/ies-music/7326462984321223463.mp3" type="audio/mpeg">
    </audio>

    <!-- 背景装饰元素 -->
    <div class="fixed inset-0 -z-10 opacity-10">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-primary blur-3xl"></div>
        <div class="absolute top-3/4 left-2/3 w-80 h-80 rounded-full bg-secondary blur-3xl"></div>
        <div class="absolute top-1/2 left-1/3 w-72 h-72 rounded-full bg-accent blur-3xl"></div>
    </div>

    <!-- 名字网格容器 -->
    <div id="nameContainer" class="relative w-full h-screen overflow-hidden">
        <!-- 名字会通过JavaScript动态生成并填充到这里 -->
    </div>

    <!-- 交互控制区 -->
    <div class="fixed bottom-4 right-4 z-50 flex gap-2">
        <!-- 新增音乐控制按钮 -->
        <button id="toggleMusicBtn" class="bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full transition-all duration-300 flex items-center gap-2">
            <i class="fa fa-volume-up"></i> 音乐
        </button>
        <button id="changeColorBtn" class="bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full transition-all duration-300 flex items-center gap-2">
            <i class="fa fa-paint-brush"></i> 换色
        </button>
        <button id="toggleAnimationBtn" class="bg-white/10 hover:bg-white/20 backdrop-blur-sm text-white px-4 py-2 rounded-full transition-all duration-300 flex items-center gap-2">
            <i class="fa fa-play"></i> 动画
        </button>
    </div>

    <script>
        // 配置参数
        const config = {
            name: "吴家豪",
            minSize: 12,
            maxSize: 72,
            density: 1.2, // 密度，数值越大名字越多
            animate: true,
            music: true // 新增音乐状态配置
        };

        // 颜色方案
        const colorSchemes = [
            ['text-primary', 'text-secondary', 'text-accent', 'text-blue-400', 'text-purple-400', 'text-pink-400'],
            ['text-green-400', 'text-emerald-400', 'text-teal-400', 'text-cyan-400', 'text-sky-400'],
            ['text-amber-400', 'text-orange-400', 'text-red-400', 'text-rose-400', 'text-pink-500'],
            ['text-gray-300', 'text-gray-400', 'text-gray-500', 'text-gray-600', 'text-gray-700'],
            ['text-white/90', 'text-white/70', 'text-white/50', 'text-white/30', 'text-white/10']
        ];
        
        let currentColorScheme = 0;
        const container = document.getElementById('nameContainer');
        const bgm = document.getElementById('bgm'); // 获取音频元素
        
        // 生成名字并填充屏幕
        function populateNames() {
            // 清空容器
            container.innerHTML = '';
            
            // 获取屏幕尺寸
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // 计算需要生成的名字数量
            const baseCount = (width * height) / (10000 / config.density);
            const count = Math.floor(baseCount);
            
            // 生成名字元素
            for (let i = 0; i < count; i++) {
                const nameElement = document.createElement('div');
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机大小
                const size = config.minSize + Math.random() * (config.maxSize - config.minSize);
                
                // 随机颜色
                const colorClass = colorSchemes[currentColorScheme][
                    Math.floor(Math.random() * colorSchemes[currentColorScheme].length)
                ];
                
                // 随机旋转角度
                const rotation = (Math.random() - 0.5) * 40; // -20 到 20 度之间
                
                // 设置样式
                nameElement.className = `absolute ${colorClass} text-shadow transition-all duration-500`;
                nameElement.style.left = `${x}%`;
                nameElement.style.top = `${y}%`;
                nameElement.style.fontSize = `${size}px`;
                nameElement.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
                nameElement.style.opacity = 0.7 + Math.random() * 0.3; // 0.7 到 1.0 之间的不透明度
                nameElement.style.zIndex = Math.floor(size); // 大字体在上面
                nameElement.style.pointerEvents = 'none'; // 避免鼠标事件被拦截
                
                // 添加动画
                if (config.animate) {
                    nameElement.classList.add('animate-float');
                    // 随机延迟，使动画错开
                    nameElement.style.animationDelay = `${Math.random() * 5}s`;
                    // 随机动画时长
                    nameElement.style.animationDuration = `${4 + Math.random() * 6}s`;
                }
                
                // 设置文本内容
                nameElement.textContent = config.name;
                
                // 添加到容器
                container.appendChild(nameElement);
            }
        }
        
        // 初始化
        populateNames();
        
        // 处理浏览器自动播放限制的兼容方案
        document.addEventListener('click', () => {
            if (config.music && bgm.paused) {
                bgm.play().catch(e => console.log('自动播放被浏览器限制，点击页面后将播放音乐'));
            }
        }, { once: true });
        
        // 窗口大小改变时重新生成
        window.addEventListener('resize', populateNames);
        
        // 切换颜色方案
        document.getElementById('changeColorBtn').addEventListener('click', () => {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            populateNames();
        });
        
        // 切换动画状态
        document.getElementById('toggleAnimationBtn').addEventListener('click', () => {
            config.animate = !config.animate;
            const icon = document.querySelector('#toggleAnimationBtn i');
            
            if (config.animate) {
                icon.className = 'fa fa-pause';
                document.querySelectorAll('#nameContainer > div').forEach(el => {
                    el.classList.add('animate-float');
                    el.style.animationDelay = `${Math.random() * 5}s`;
                    el.style.animationDuration = `${4 + Math.random() * 6}s`;
                });
            } else {
                icon.className = 'fa fa-play';
                document.querySelectorAll('#nameContainer > div').forEach(el => {
                    el.classList.remove('animate-float');
                });
            }
        });
        
        // 新增音乐控制按钮功能
        document.getElementById('toggleMusicBtn').addEventListener('click', () => {
            config.music = !config.music;
            const icon = document.querySelector('#toggleMusicBtn i');
            
            if (config.music) {
                icon.className = 'fa fa-volume-up';
                bgm.play().catch(e => console.log('播放音乐失败'));
            } else {
                icon.className = 'fa fa-volume-off';
                bgm.pause();
            }
        });
    </script>
</body>
</html>
